    <div class="list-table">
     <table class="table table-borderless">
      <thead class="thead-light">

     
             <tr class="table-light" role="row">
                  <th style="color: #677788;">#</th>                 
                  <th class="table-column-pl-0 border-0 sorting" style="color: #677788;">Order No</th>
                  <th class="table-column-pl-0 border-0 sorting" style="color: #677788;">Name</th>
                  <th class="table-column-pl-0 border-0 sorting" style="color: #677788;">Phone</th>
                  <th class="table-column-pl-0 border-0 sorting" style="color: #677788;">Price</th>
                  <th class="table-column-pl-0 border-0 sorting" style="color: #677788;">Date</th>
                  <!-- <th>Quantity</th> -->
                  <th class="table-column-pl-0 border-0 sorting" style="color: #677788;">Status</th>                  
                  <!-- <th>Action</th> -->
              </tr>
            </thead>
            <tbody>

           
               <tr *ngFor="let c of orderlist ; let i=index;"  class="status-delivered class-all odd" role="row">
                  <td> {{i+1}}</td>
                  <td>{{c.orderNo}}</td>
                  <td>{{c.name}}</td>
                  <td>
                    {{c.phoneNo}}
                 </td>
                 <td>{{c.total}}</td>
                 <td>{{c.date_Created}}</td>
                 <td *ngIf="c.status === 'Pending'">
                    <button class="status-badge status-pending" type="button" (click)="updateStatus(c.guidOrderId)">
                        {{ c.status }}
                    </button>
                </td>
                 <td *ngIf="c.status === 'Confirm'">
                    <button class="status-badge status-confirmed" type="button" (click)="updateStatus(c.guidOrderId)">
                        {{ c.status }}
                    </button>
                </td>
                <td *ngIf="c.status === 'Processing'">
                    <button class="status-badge status-processing" type="button" (click)="updateStatus(c.guidOrderId)">
                        {{ c.status }}
                    </button>
                </td>
                <td *ngIf="c.status === 'Shipped'">
                    <button class="status-badge status-shipped" type="button" (click)="updateStatus(c.guidOrderId)">
                        {{ c.status }}
                    </button>
                </td>  
                <td *ngIf="c.status === 'Delivered'">
                    <button class="status-badge status-delivered" type="button" (click)="updateStatus(c.guidOrderId)">
                        {{ c.status }}
                    </button>
                </td>

                <td *ngIf="c.status === 'Pickup'">
                    <button class="status-badge status-pickup" type="button" (click)="updateStatus(c.guidOrderId)">
                        {{ c.status }}
                    </button>
                </td>
                <td *ngIf="c.status === 'Return' ">
                    <button class="status-badge status-returned" type="button" disabled>
                        {{ c.status }}
                    </button>
                </td>
                <td *ngIf="c.status === 'Cancel'">
                    <button class="status-badge status-cancelled" type="button" disabled>
                        {{ c.status }}
                    </button>
                </td>
